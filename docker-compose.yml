version: '3.9'

services:
  mongo:
    image: mongo

  redis:
    image: redis:alpine

  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: 123456

  account-api:
    image: account.api
    ports:
      - 5000:80
    build:
      context: .
      dockerfile: src/Services/Account/Account.API/Dockerfile
    depends_on:
      - mysql
    logging:
      driver: 'fluentd'
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

  contact-api:
    image: contact.api
    build:
      context: .
      dockerfile: src/Services/Contact/Contact.API/Dockerfile
    depends_on:
      - mongo
      - identity-api
    logging:
      driver: 'fluentd'
      options:
        fluentd-address: localhost:24224
        tag: httpd.access



