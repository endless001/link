    image: identity.api
    ports:
      - 7000:80
    build:
      context: .
      dockerfile: src/Services/Identity/Identity.API/Dockerfile
    depends_on:
      - mysql
      - redis
      - message-api
      - account-api
    logging:
      driver: 'fluentd'
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

  message-api:
    image: message.api
    build:
      context: .
      dockerfile: src/Services/Message/Message.API/Dockerfile
    logging:
      driver: 'fluentd'
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

